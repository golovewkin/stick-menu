<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stick-menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
        .menu {
            position: relative;
            font-size: 18px;
            font-family: Geneva, Arial, Helvetica, sans-serif;
        }
        .menu li {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
        }
        #line {
            display: block;
            position: absolute;
            height: 4px;
            content: '';
            background: #87CB48;
            top:30px;
        }


    </style>
</head>
<body>
<div class="menu" id="stick-menu">

    <ul>
        <li class="active">Торт</li>
        <li>Пончик</li>
        <li>Коржик</li>
        <li>Пироженко</li>
        <li>Печенько</li>
    </ul>
    <div id="line"></div>
</div>

<script src="stick.js"></script>
<script>
    $('#stick-menu').stickMenu();
</script>
</body>
</html>
